<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {{ range .people }}
    <div class="rounded-xl shadow-lg p-4 text-center bg-white">
      <img class="mx-auto rounded-full w-24 h-24 object-cover" src="{{ "media/team/" | relURL }}{{ .image }}" alt="{{ .name }}">
      <h3 class="mt-4 text-lg font-semibold">{{ .name }}</h3>
      <p class="text-sm text-gray-600">{{ .role }}</p>
      <a class="inline-block mt-2 text-blue-500 hover:underline" href="{{ .linkedin }}" target="_blank">
        LinkedIn Profile
      </a>
    </div>
  {{ end }}
</div>
