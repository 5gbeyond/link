<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  {{ range .people }}
  <div class="bg-white rounded-xl shadow-md p-4 text-center">
    <img src="{{ (printf "media/team/%s" .image.filename) | relURL }}" alt="{{ .name }}" class="mx-auto w-32 h-32 object-cover rounded-full mb-2" />
    <h3 class="text-lg font-semibold">{{ .name }}</h3>
    <p class="text-sm text-gray-600 mb-2">{{ .role }}</p>
    <div class="flex justify-center gap-4 text-blue-600">
      {{ with .linkedin }}
        <a href="{{ . }}" target="_blank" rel="noopener" aria-label="LinkedIn">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
      {{ end }}
      {{ with .website }}
        <a href="{{ . }}" target="_blank" rel="noopener" aria-label="Website">
          <i class="fas fa-globe fa-lg"></i>
        </a>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>
