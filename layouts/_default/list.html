<section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
  {{ range where .Site.Pages "Type" "curators" }}
    <div class="bg-white shadow p-4 rounded-lg text-center">
      <img src="/{{ .Params.image }}" class="w-24 h-24 rounded-full mx-auto mb-2" alt="{{ .Title }}">
      <h3 class="text-lg font-bold">{{ .Title }}</h3>
      <p class="text-sm">{{ .Params.role }}</p>
      <p class="text-sm mt-2">
        <a href="{{ .Params.linkedin }}" target="_blank">LinkedIn</a><br>
        {{ with .Params.website }}
          <a href="{{ . }}" target="_blank">Website</a>
        {{ end }}
      </p>
    </div>
  {{ end }}
</section>
